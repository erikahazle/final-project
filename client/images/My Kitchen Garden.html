<body cz-shortcut-listen="true">

    <div class="content"><div>
    <h3>Build your own Kitchen Garden</h3>
    <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" id="create-product-display"><svg><image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/herb-pan.png" x="185px" y="250px" height="350px" width="600px" visibility="hidden" id="Planter-img" class="svg-planter-products"></image></svg><svg><image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/planter2.png" x="185px" y="250px" height="350px" width="600px" visibility="hidden" id="Planter_2-img" class="svg-planter-products"></image></svg><svg><image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/planter3.png" x="185px" y="250px" height="350px" width="600px" visibility="visible" id="Planter_3-img" class="svg-planter-products"></image></svg><svg><image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/basil.png" x="185px" y="120px" height="280px" width="600px" visibility="hidden" id="Basil-img" class="svg-herb-products"></image></svg><svg><image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/thyme.png" x="120px" y="200px" height="250px" width="600px" visibility="visible" id="Thyme-img" class="svg-herb-products"></image></svg><svg><image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/mint.png" x="185px" y="120px" height="280px" width="600px" visibility="hidden" id="Mint-img" class="svg-herb-products"></image></svg></svg>
    <div class="create-product-options">
      <div>
        <h3>Planters <i class="fa fa-arrow-down"></i></h3>
        <ul class="planter-options"><li class="planter-option">
      <img src="./My Kitchen Garden_files/herb-pan.png" class="options-img">
      <p class="options-info">Planter</p>
      <p class="options-info">£5.5</p>
  </li><li class="planter-option">
      <img src="./My Kitchen Garden_files/planter2.png" class="options-img">
      <p class="options-info">Planter_2</p>
      <p class="options-info">£5.5</p>
  </li><li class="planter-option">
      <img src="./My Kitchen Garden_files/planter3.png" class="options-img">
      <p class="options-info">Planter_3</p>
      <p class="options-info">£5.5</p>
  </li></ul>
      </div>
      <div>
        <h3>Herbs <i class="fa fa-arrow-down"></i></h3>
        <ul class="herb-options"><li class="herb-option">
      <img src="./My Kitchen Garden_files/basil.png" class="options-img">
      <p class="options-info">Basil</p>
      <p class="options-info">£2.0</p>
  </li><li class="herb-option">
      <img src="./My Kitchen Garden_files/thyme.png" class="options-img">
      <p class="options-info">Thyme</p>
      <p class="options-info">£2.0</p>
  </li><li class="herb-option">
      <img src="./My Kitchen Garden_files/mint.png" class="options-img">
      <p class="options-info">Mint</p>
      <p class="options-info">£2.0</p>
  </li></ul>
      </div>
      <div>
        <h3 class="checkout">Happy? Checkout here...</h3>
      </div>
    </div>
  </div></div>

    <footer>
      <a href="http://localhost:9000/#about" class="footer-link">ABOUT</a>
      <a href="http://localhost:9000/#contact" class="footer-link">CONTACT</a>

  <script type="text/x-underscore-template" id="home-view">
    <div class="home-content">
      <h2>Grow your own Kitchen garden</h2>
      <a href="#create" id="grow-button">Create your Herb Kit</a>
    </div>
  </script>

  <script type="text/x-underscore-template" id="user-profile">
    <div class="user-details">
      <h2>Your details:</h2>
      <p>Password: ********</p>
      <p>Email: <%= email %></p>
    </div>
    <div>
      <h2>Recent orders:</h2>
    </div>
  </script>

  <script type="text/x-underscore-template" id="login-form">
    <h2>Please enter your login details</h2>
    <form id="login">
        <input type="text" id="email" name="email" placeholder="Please enter your email"/>
        <input type="password" id="password" name="password" placeholder="Please enter your password"/>
        <input type="submit" value="Login" class="submit"/>
    </form>
  </script>

  <script type="text/x-underscore-template" id="signup-form">
    <h2 id="signup-h2">Sign up here</h2>
    <form id="signup">
        <input type="text" id="name" name="name" placeholder="Please enter your name"/>
        <input type="text" id="email" name="email" placeholder="Please enter your email"/>
        <input type="password" id="password" name="password" placeholder="Please enter your password"/>
        <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Please confirm your password"/>
        <input type="submit" value="Sign up" class="submit"/>
    </form>
  </script>

  <script type="text/x-underscore-template" id="product-option-view">
      <img src="<%= image %>" class="options-img">
      <p class="options-info"><%= name %></p>
      <p class="options-info">£<%= price %></p>
  </script>
    
  <script type="text/x-underscore-template" id="create-herb-kit-view">
    <h3>Build your own Kitchen Garden</h3>
    <svg version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg" id="create-product-display"></svg>
    <div class="create-product-options">
      <div>
        <h3>Planters <i class="fa fa-arrow-down"></i></h3>
        <ul class="planter-options"></ul>
      </div>
      <div>
        <h3>Herbs <i class="fa fa-arrow-down"></i></h3>
        <ul class="herb-options hide"></ul>
      </div>
      <div>
        <h3 class="checkout">Happy? Checkout here...</h3>
      </div>
    </div>
  </script>

  <script type="text/x-underscore-template" id="logged-out-view">
